<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <!===================BOOTSTRAP===================>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <!===================STYLE===================>
      <link rel="stylesheet" href="src/style.css" />
      <!===================FONTS===================>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
          href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet" />
        <!===================ICON===================>
          <script src="https://kit.fontawesome.com/534429d5a2.js" crossorigin="anonymous"></script>
          <!===================API AXIOS===================>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="weatherApp">
    <div class="container">
      <!-------Search Form---------->
      <div class="row">
        <form id="search-form">
          <input type="search" placeholder="Enter a city" autofocus="on" autocomplete="off" id="search-input" />
          <input type="submit" id="submit-input" value="Search" />
          <input type="submit" id="submit-input-currentPlace" value="Current Place" />
        </form>
      </div>

      <!-------TODAYS WEATHER---------->

      <div class="row">
        <div class="weatherCondition">
          <h1 class="city" id="city">Hamburg</h1>
          <p class="day" id="day">Friday</p>

          <i class="fas fa-cloud"></i>
          <div class="temperature-unit">
            <h2 class="temperature" id="temperature">11</h2>
            <span class="unit" id="unit">°C</span>
            <span class="unit">|</span>
            <span class="unit" id="unit">°F</span>
          </div>
        </div>
      </div>

      <!-------WEATHER FORECAST---------->

      <div class="row">
        <div class="col-2">
          <div class="card-body card-body-preview-day">
            <p class="forecast-day">WEDNESDAY</p>
            <i class="fas fa-cloud-showers-heavy"></i>
            <div class="forecast-temperature-unit">
              <p class="forecast-temperature">9</p>
              <span class="forecast-unit" id="unit">°C</span>
              <span class="forecast-unit">|</span>
              <span class="forecast-unit" id="unit">°F</span>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card-body card-body-preview-day">
            <p class="forecast-day">THURSDAY</p>
            <i class="fas fa-cloud-sun"></i>
            <div class="forecast-temperature-unit">
              <p class="forecast-temperature">11</p>
              <span class="forecast-unit" id="unit">°C</span>
              <span class="forecast-unit">|</span>
              <span class="forecast-unit" id="unit">°F</span>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card-body card-body-preview-day">
            <p class="forecast-day">FRIDAY</p>
            <i class="fas fa-sun"></i>
            <div class="forecast-temperature-unit">
              <p class="forecast-temperature">11</p>
              <span class="forecast-unit" id="unit">°C</span>
              <span class="forecast-unit">|</span>
              <span class="forecast-unit" id="unit">°F</span>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card-body card-body-preview-day">
            <p class="forecast-day">SATURDAY</p>
            <i class="fas fa-cloud-sun"></i>
            <div class="forecast-temperature-unit">
              <p class="forecast-temperature">11</p>
              <span class="forecast-unit" id="unit">°C</span>
              <span class="forecast-unit">|</span>
              <span class="forecast-unit" id="unit">°F</span>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card-body card-body-preview-day">
            <p class="forecast-day">SUNDAY</p>
            <i class="fas fa-cloud-rain"></i>
            <div class="forecast-temperature-unit">
              <p class="forecast-temperature">11</p>
              <span class="forecast-unit" id="unit">°C</span>
              <span class="forecast-unit">|</span>
              <span class="forecast-unit" id="unit">°F</span>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card-body card-body-preview-day">
            <p class="forecast-day">MONDAY</p>
            <i class="fas fa-cloud-rain"></i>
            <div class="forecast-temperature-unit">
              <p class="forecast-temperature">11</p>
              <span class="forecast-unit" id="unit">°C</span>
              <span class="forecast-unit">|</span>
              <span class="forecast-unit" id="unit">°F</span>
            </div>
          </div>
        </div>
      </div>
      
      
    </div>
    
  </div>
  <p class="source-code">
    <a href="https://github.com/Taevna/my-weather-app">Open-source Code </a> by Taevna Dobhardt
  </p>
  <script type="text/javascript" src="src/script.js"></script>
</body>

</html>
