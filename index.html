<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <!===================BOOTSTRAP===================>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <!===================STYLE===================>
      <link rel="stylesheet" href="src/style.css" />
      <!===================FONTS===================>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;500;900&display=swap" rel="stylesheet">
        <!===================ICON===================>
          <script src="https://kit.fontawesome.com/534429d5a2.js" crossorigin="anonymous"></script>
          <!===================API AXIOS===================>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="weatherApp">
    <div class="container">
      <!-------Search Form---------->
      <div class="row">
        <form id="search-form">
          <input type="search" placeholder="Enter a city" autofocus="on" autocomplete="off" id="search-input" />
          <input type="submit" id="submit-input" value="Search" />
          <input type="submit" id="submit-input-currentPlace" value="Current Place" />
        </form>
      </div>

      <!-------TODAYS WEATHER---------->

      <div class="row">
          <div class="col-md-6 icon-weathercondition" id="icon-weathercondition" >
            <img src="" alt="" class="icon" id="icon" >
          </div>
          <div class="col-md-6" id="weathercondition">
            <div class="date" ><span id="date"></span></div>
            <div class="city" id="city"></div>
            <div class="temperature-unit">
              <div class="temperature" id="temperature"></div>
              <span class="units" id="units">°C</span>
             <ul>
               <li class="description" id="description" > 
               </li>
              <li class="feels-like" > Feels like: <span id="feelsLike"></span> °C
              </li>
               <li class="humidity" >Humindity: <span id="humidity"></span>%</li>
               <li class="wind" >Wind: <span id="wind"></span> Km/H</li>
             </ul>
            </div>
          </div>
      </div>
     

      <!-------WEATHER FORECAST---------->

      <div class="row">
        <div class="col-2">
          <div class="card-body card-body-preview-day">
            <p class="forecast-day">WEDNESDAY</p>
            <i class="fas fa-cloud-showers-heavy"></i>
            <div class="forecast-temperature-unit">
              <p class="forecast-temperature">9</p>
              <span class="forecast-unit" id="unit">°C</span>
              <span class="forecast-unit">|</span>
              <span class="forecast-unit" id="unit">°F</span>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card-body card-body-preview-day">
            <p class="forecast-day">THURSDAY</p>
            <i class="fas fa-cloud-sun"></i>
            <div class="forecast-temperature-unit">
              <p class="forecast-temperature">11</p>
              <span class="forecast-unit" id="unit">°C</span>
              <span class="forecast-unit">|</span>
              <span class="forecast-unit" id="unit">°F</span>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card-body card-body-preview-day">
            <p class="forecast-day">FRIDAY</p>
            <i class="fas fa-sun"></i>
            <div class="forecast-temperature-unit">
              <p class="forecast-temperature">11</p>
              <span class="forecast-unit" id="unit">°C</span>
              <span class="forecast-unit">|</span>
              <span class="forecast-unit" id="unit">°F</span>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card-body card-body-preview-day">
            <p class="forecast-day">SATURDAY</p>
            <i class="fas fa-cloud-sun"></i>
            <div class="forecast-temperature-unit">
              <p class="forecast-temperature">11</p>
              <span class="forecast-unit" id="unit">°C</span>
              <span class="forecast-unit">|</span>
              <span class="forecast-unit" id="unit">°F</span>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card-body card-body-preview-day">
            <p class="forecast-day">SUNDAY</p>
            <i class="fas fa-cloud-rain"></i>
            <div class="forecast-temperature-unit">
              <p class="forecast-temperature">11</p>
              <span class="forecast-unit" id="unit">°C</span>
              <span class="forecast-unit">|</span>
              <span class="forecast-unit" id="unit">°F</span>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card-body card-body-preview-day">
            <p class="forecast-day">MONDAY</p>
            <i class="fas fa-cloud-rain"></i>
            <div class="forecast-temperature-unit">
              <p class="forecast-temperature">11</p>
              <span class="forecast-unit" id="unit">°C</span>
              <span class="forecast-unit">|</span>
              <span class="forecast-unit" id="unit">°F</span>
            </div>
          </div>
        </div>
      </div>
      
      
    </div>
    <button id="fahrenheitButton"><a id="fahrenheit" href="#">°F</a> </button>
  </div>
  <p class="source-code">
    <a href="https://github.com/Taevna/my-weather-app" target="_blank">Open-source Code </a> by Taevna Dobhardt
  </p>
  <script type="text/javascript" src="src/script.js"></script>
</body>

</html>
